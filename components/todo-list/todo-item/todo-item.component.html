<li *ngFor="let todo of todos; let i=index" (dblclick)="editTodo(i)">
    <input type="checkbox" [(ngModel)]="todo.done">
    <span [hidden]="todo.editing"  [class.done]="todo.done">{{todo.title}}</span>
    <input class="editing" type="text" [hidden]="!todo.editing" [value]="todo.title" (blur)="updateTodo(i)" (keyup.enter)="updateTodo(i)">
    <i (click)="deleteTodo(i)">X</i>
</li>
